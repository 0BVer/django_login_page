{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'blog/login.css' %}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'blog/assets/brand/3.png' %}" alt="" width="100" height="100">
        {% if user.is_authenticated %}
            <h1>Hello {{ user.username }} !</h1>
        {% else %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% endif %}
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <br>
    {% if user.is_authenticated %}
        <a href="{% url 'blog' %}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Go blog</button>
        </a>
        <p></p>
        <a href="{% url 'logout' %}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log Out</button>
        </a>
    {% else %}
        <a href="{% url 'register' %}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </a>
    {% endif %}
</main>


</body>
</html>
